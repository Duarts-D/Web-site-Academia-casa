{% extends 'base/base.html' %}

{% load static %}
{% block header %}
{% endblock %}

{% block conteudo %}
<section class="form_login login">
    <form action="{% url 'login' %}" method="POST" class="form__input">{% csrf_token %}
        {% for area in form.visible_fields %}
        <label class="form__text" >{{area.label}}</label>
            {{area}}
        {% endfor %}
        <button type="submit" class="form__text button__input">Entrar</button>
            <p class='form__error'>{{error}}</p>
        <a href="{% url 'reset_password' %}">Esqueceu a senha?</a>
    </form>
</section>
{% include 'partials/footer.html' %}
{% endblock %}
